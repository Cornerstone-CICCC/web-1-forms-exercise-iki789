<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form
      enctype="multipart/form-data"
      action="https://formtester.goodbytes.be/post.php"
      method="POST"
    >
      <fieldset>
        <legend>Personal Information</legend>
        <div class="mb-3">
          <label for="name">Name:</label>
          <input class="form-control" type="name" name="name" id="name" />
        </div>

        <div class="mb-3">
          <label for="email">Email:</label>
          <input
            class="form-control"
            type="email"
            name="email"
            id="email"
            required
            pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
          />
        </div>

        <div class="mb-3">
          <label for="password">Password:</label>
          <input
            class="form-control"
            name="password"
            minlength="12"
            type="password"
            id="password"
          />
        </div>

        <div class="mb-3">
          <label for="dob">Date of Birth:</label>
          <input class="form-control" name="dob" type="date" id="dob" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Preferences</legend>
        <div class="mb-3">
          <label for="color">Color: </label>
          <input
            type="color"
            class="form-control"
            name="color"
            id="color"
            value=""
          />
        </div>
        <div class="mb-3">
          <label for="hobby">Hobby: </label>
          <input
            type="text"
            class="form-control"
            name="hobby"
            id="hobby"
            value=""
            list="hobby-list"
          />
          <datalist id="hobby-list">
            <option value="Drawing">Drawing</option>
            <option value="Swimming">Swimming</option>
            <option value="Dancing">Dancing</option>
          </datalist>
        </div>
        <div class="mb-3">
          <label for="experienceLvl">Experience Level: </label> <br />
          <input
            type="range"
            class="form-range"
            max="10"
            id="experienceLvl"
            name="experienceLvl"
            style="max-width: 120px"
          />
        </div>
      </fieldset>

      <fieldset>
        <legend>Contact Preferences</legend>
        <div class="mb-3">
          <label for="preferredMethod">Preferred Contact Method</label>
          <select
            name="preferredMethod"
            class="form-select"
            id="preferredMethod"
          >
            <option value="Email" selected>Email</option>
            <option value="Phone">Phone</option>
            <option value="Phone">Mail</option>
          </select>
        </div>
        <div class="mb-3">
          <div class="d-flex flex-column">
            <label class="form-check-label" for="subscribeNewsletter">
              Subscribe to Newsletter
            </label>
            <input
              class="form-check-input"
              type="checkbox"
              name="subscribeNewsletter"
              id="subscribeNewsletter"
              value="Yes"
            />
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Preferences</legend>
        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              value="Male"
              id="male"
            />
            <label class="form-check-label" for="male"> Male </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              value="Female"
              id="female"
            />
            <label class="form-check-label" for="female"> Female </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              value="Other"
              id="other"
            />
            <label class="form-check-label" for="other"> Other </label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>More Information</legend>
        <div class="mb-3">
          <label for="bio">Bio:</label>
          <textarea
            class="form-control"
            name="bio"
            id="bio"
            rows="5"
          ></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Upload Documents</legend>
        <div class="mb-3">
          <label>Resume and other certificates</label> <br />
          <input type="file" name="file" accept=".doc,.docx,.pdf,.jpg,.png" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Submission</legend>
        <button class="btn btn-primary mr-2" type="reset">Reset</button>
        <button class="btn btn-primary" type="submit">Submit</button>
      </fieldset>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
