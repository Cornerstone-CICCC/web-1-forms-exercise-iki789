<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form enctype="multipart/form-data" action="index.html" method="GET">
      <fieldset>
        <legend>Personal Information</legend>
        <div class="mb-3">
          <label for="name">Name:</label>
          <input class="form-control" type="name" id="name" />
        </div>

        <div class="mb-3">
          <label for="email">Email:</label>
          <input
            class="form-control"
            type="email"
            id="email"
            pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
          />
        </div>

        <div class="mb-3">
          <label for="password">Password:</label>
          <input class="form-control" type="password" id="password" />
        </div>

        <div class="mb-3">
          <label for="dob">Date of Birth:</label>
          <input class="form-control" type="date" id="dob" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Preferences</legend>
        <div class="mb-3">
          <label for="color">Color: </label>
          <input type="color" class="form-control" name="color" value="" />
        </div>
        <div class="mb-3">
          <label for="color">Hobby: </label>
          <input type="text" class="form-control" name="hobby" value="#000" />
        </div>
        <div class="mb-3">
          <label for="color">Experience Level: </label> <br />
          <input
            type="range"
            class="form-range"
            max="10"
            name="experienceLvl"
            style="max-width: 120px"
          />
        </div>
      </fieldset>

      <fieldset>
        <legend>Contact Preferences</legend>
        <div class="mb-3">
          <label for="preferredMethod">Preferred Contact Method</label>
          <select name="preferredMethod" class="form-select">
            <option value="Email" selected>Email</option>
            <option value="Phone" selected>Phone</option>
          </select>
        </div>
        <div class="mb-3">
          <div class="d-flex flex-column">
            <label class="form-check-label" for="subscribeNewsletter">
              Subscribe to Newsletter
            </label>
            <input
              class="form-check-input"
              type="checkbox"
              name="subscribeNewsletter"
              id="subscribeNewsletter"
              value="Yes"
            />
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Preferences</legend>
        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              value="Male"
              id="male"
            />
            <label class="form-check-label" for="male"> Male </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              value="Female"
              id="female"
            />
            <label class="form-check-label" for="female"> Female </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              value="Other"
              id="other"
            />
            <label class="form-check-label" for="other"> Other </label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>More Information</legend>
        <div class="mb-3">
          <label>Bio:</label>
          <textarea class="form-control" name="bio" rows="5"></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Upload Documents</legend>
        <div class="mb-3">
          <label>Resume and other certificates</label> <br />
          <input type="file" accept=".pdf" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Submission</legend>
        <button class="btn btn-primary mr-2" type="reset">Reset</button>
        <button class="btn btn-primary" type="submit">Submit</button>
      </fieldset>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
